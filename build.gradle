buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion '30.0.3'

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = [
                    'src',
                    'core/src',
                    'modules/google_cast/src'
            ]
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['jniLibs']
        }
        androidTest {
            java.srcDirs = [
                    'core/test/src',
                    'modules/google_cast/test/src'
            ]
        }
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation files('libs/Java-WebSocket-1.3.7.jar')
    implementation files('libs/javax.jmdns_3.4.1-patch2.jar')
    implementation files('libs/lgcast_sdk_v2.1.1.aar')
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.gms:play-services-cast:19.0.0'
    implementation 'com.googlecode.plist:dd-plist:1.23'
    implementation group: 'net.i2p.crypto', name: 'eddsa', version: '0.3.0'
    implementation group: 'com.nimbusds', name: 'srp6a', version: '2.1.0'
}
